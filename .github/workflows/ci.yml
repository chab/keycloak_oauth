on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        ruby: [2.5, 2.6, 2.7]
    runs-on: ubuntu-latest
    name: Test on Ruby ${{ matrix.ruby }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: bundle-${{ matrix.ruby }}-${{ hashFiles('**/*.gemspec') }}
          restore-keys: bundle-${{ matrix.ruby }}
      - run: bundle install --jobs 4 --retry 3 --path vendor/bundle
      - run: bundle exec rake spec

  release:
    name: Release to RubyGems
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/pipeline-tests'
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      # Todo: what if the tag already exists?
      - name: Tag on Github
        run: |
          # Todo: maybe there's a better way to get the version
          VERSION=$(echo "require './lib/keycloak_oauth/version.rb'; puts KeycloakOauth::VERSION" | ruby)
          echo "v$VERSION"
          git tag "v$VERSION"
          git push origin "v$VERSION"
      - name: Publish to RubyGems
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${RUBYGEMS_API_KEY}\n" > $HOME/.gem/credentials
          gem build *.gemspec
          gem push *.gem
        env:
          RUBYGEMS_API_KEY: ${{secrets.RUBYGEMS_API_KEY}}
